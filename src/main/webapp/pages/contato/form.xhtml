<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/uma-coluna.xhtml">

	<ui:define name="conteudo">
		<h:form id="frmSave">
			<p:panel>
				<h:panelGrid columns="2" cellpadding="10">
				
					<p:outputLabel value="Nome" styleClass="input-label" for="nome" />
					<p:inputText id="nome" label="Nome" value="#{contatoBean.contato.nome}" size="50" maxlength="45"/>
	
					<p:outputLabel value="CPF" styleClass="input-label" for="cpf" />
					<p:inputText id="cpf" styleClass="cpf_cnpj" label="CPF" value="#{contatoBean.contato.cpf}" size="20" maxlength="18"/>
						
					<p:outputLabel value="UF" styleClass="input-label" for="uf" />
					<p:selectOneMenu value="#{contatoBean.contato.uf}" id="uf" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{contatoBean.estados}" var="obj" itemValue="#{obj}" itemLabel="#{obj.sigla} - #{obj.descricao}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Tipo Pessoa" styleClass="input-label" for="tipoPessoa" />
					<p:selectOneRadio value="#{contatoBean.contato.tipoPessoa}" id="tipoPessoa">
						<f:selectItems value="#{contatoBean.tipoPessoas}" var="obj" itemValue="#{obj.sigla}" itemLabel="#{obj.descricao}"/>
						<p:ajax event="change" />
					</p:selectOneRadio>
					
				</h:panelGrid>
	
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton id="btnSaveAndClean" value="Salvar" styleClass="submitform" action="#{contatoBean.salvar}" update="@form"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
