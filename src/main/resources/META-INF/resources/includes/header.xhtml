<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:insert name="header_title">
		<title><ui:insert name="title">#{cfg['app.name']}</ui:insert></title>
	</ui:insert>

	<div id="barra_tribunal">
		<div id="info">
			<ul>
				<li>Acessando como: <strong> <h:outputText
							value="#{currentUser.displayName}"
							rendered="#{not empty currentUser.displayName}" /> <h:outputText
							value="#{currentUser.login}"
							rendered="#{empty currentUser.displayName}" />
				</strong>
				</li>
				<li>Sessão expira em: <b><span id="minutes_left"></span>m<span
						id="seconds_left"></span>s</b>
				</li>

				<li><a href="#" title="Ajuda">Ajuda</a></li>
				<li><a href="#" title="Sair">Sair</a></li>
			</ul>
			<ul>
				<li>Acessando como: <strong>Helio</strong></li>
				<li>Sessão expira em: <b>-- --</b>
				</li>
			</ul>
		</div>
	</div>

	<div id="topo">
		<div id="cabecalhoEsquerda">
			<h1>
				<h:outputLink accesskey="3" value="#{path}/"
					title="#{cfg['app.name']}">#{cfg['app.name']}</h:outputLink>
				<span>Sistema desafio java</span>
			</h1>
		</div>
		<div id="cabecalhoDireita">
			<img src="#{resource['images:help.png']}" width="130"
				height="70" />
		</div>

		<ul class="bloco-oculto">
			<li><a href="#iniciodomenu" title="Menu [1]">Menu [1]</a></li>
			<li><a href="#iniciodoconteudo" title="Conteúdo [2]">Conteúdo
					[2]</a></li>
			<li><h:link accesskey="3" outcome="/index"
					title="Página Inicial [3]" value="Página Inicial [3]" /></li>
			<li><a href="#pesquisa" title="Pesquisa [4]">Pesquisa [4]</a></li>
		</ul>

	</div>
	<ui:insert name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:insert>
</ui:composition>
