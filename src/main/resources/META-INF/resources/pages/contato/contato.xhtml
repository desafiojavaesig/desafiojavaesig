<ui:composition template="/templates/uma-coluna.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="superior">
		<ul>
			<li>
				<h:link id="btnForm" styleClass="menu-ativo" title="Pesquisa" value="Pesquisa" outcome="/pages/contato/list" />
			</li>
			<li>
				<h:link id="btnForm" styleClass="menu-ativo" title="Contato" value="Contato" outcome="/pages/contato/form" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="breadcrumbs">
		<p>Você está em:</p>
		<h:link outcome="/index" title="Página Inicial" value="Página Inicial" />
		<h:link outcome="/pages/contato/contato" title="Contato" value="Contato" />

		<h:link styleClass="last-breadcrumbs" outcome="/pages/contato/contato"
			title=""
			value="">
			<f:param name="mode" value="" />
			<f:param name="filter" value="" />
		</h:link>
	</ui:define>

	<ui:define name="conteudo">
		<h:panelGroup id="pnlMain" layout="block">

			<h:panelGroup id="pnlForm" rendered=""
				layout="block">
				<ui:insert name="form">
					<ui:include src="/pages/contato/form.xhtml" />
				</ui:insert>
			</h:panelGroup>
			<h:panelGroup id="pnlList" rendered=""
				layout="block">
				<ui:insert name="list">
					<ui:include src="/pages/contato/list.xhtml" />
				</ui:insert>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>

	<ui:define name="direita">
		<h3>Opções</h3>
		<h:form id="frmInnerMenu" prependId="false">
			<ul>
				<li><h:commandButton id="btnList"
						styleClass="menu-ativo" value="Pesquisa" /></li>
				<li><h:commandButton id="btnForm"
						styleClass="menu-ativo" value="Cadastro" /></li>
			</ul>
		</h:form>
	</ui:define>

</ui:composition>
