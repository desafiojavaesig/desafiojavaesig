<ui:composition template="/templates/uma-coluna.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
	
		<h:panelGroup styleClass="busca" layout="block">
			<h:form id="frmSearch">
				<p:panel>
					<f:validateBean disabled="true">
						<h:panelGrid columns="6" cellpadding="10">

							<p:outputLabel value="Nome" styleClass="input-label" for="nome" />
							<p:inputText id="nome" label="Nome"
								value="#{contatoBean.contato.nome}" size="50" maxlength="45" />

							<p:outputLabel value="CFF" styleClass="input-label" for="cpf" />
							<p:inputText id="cpf" label="CFF"
								value="#{contatoBean.contato.cpf}" size="20" maxlength="15" />

						</h:panelGrid>
					</f:validateBean>
					<h:commandButton id="btnVoltar" styleClass="submitform"
						value="Novo" action="#{contatoBean.cadastro}" />
					<h:commandButton id="btnSearch" styleClass="submitform"
						value="Buscar" actionListener="#{contatoBean.pesquisar(contatoBean.contato)}" />
				</p:panel>
			</h:form>
		</h:panelGroup>

		<h:form id="frmSearchList">
			<p:dataTable id="dtTable" var="obj" value="#{contatoBean.listaContatos}" border="1" cellspacing="0" cellpadding="2" paginator="true" rows="10" paginatorPosition="bottom">
				<p:column headerText="Id" width="50">
					<h:outputText value="#{obj.id}" />
				</p:column>
				<p:column headerText="Contato">
					<h:outputText value="#{obj.nome}" />
				</p:column>
				<p:column headerText="CPF" width="100">
					<h:outputText value="#{obj.cpf}" />
				</p:column>
				<p:column headerText="UF" width="10">
					<h:outputText value="#{obj.uf}" />
				</p:column>
				<p:column headerText="Ações" styleClass="acoes" width="300">
					<h:panelGrid columns="2">
						<p:commandButton title="Remover contato" value="Remover" action="#{contatoBean.remover(obj.id)}" process="@form" update="frmSearchList"
							icon="ui-icon ui-icon-pencil"/>
						<p:commandButton title="Alterar contato" value="Alterar" action="#{contatoBean.editar(obj)}" icon="ui-icon ui-icon-pencil"/>						
					</h:panelGrid>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
